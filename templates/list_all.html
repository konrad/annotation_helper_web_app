<!doctype html>
<title>List all</title>
<h2>All annotated entities</h2>

<table>
  <tr>
    <th>ID</th>
    <th>Status</th>
    <th>Modification date</th>
  </tr>
{% for entity_id, features in entities.items() %}
  <li></li>
  <tr>
    <td><a href='{{ url_for("annotate" , entity_id = entity_id) }}'>{{ entity_id }}</a></td>
    <td>{{ features["status"] }}</td>
    <td>{{ features["mod_time"] }}</td>
  </tr>
{% endfor %}
</table>
