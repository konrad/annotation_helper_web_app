<!doctype html>
<title>Annotate {{ entity_id }}</title>
<h2>{{ entity_id }}</h2>

<ul>
  <li><em>Current status: {{ status }}</em></li>
  <li><em>Modification time: {{ mod_time }}</em></li>

</ul>
